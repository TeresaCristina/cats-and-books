<!DOCTYPE html>
<html>

<!-- HEAD -->

<head>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="data/apis.js" type="text/javascript"></script>
    <script src="icons/icons.js" type="text/javascript"></script>
    <script src="data/countries.js" type="text/javascript"></script>
    <script src="data/reviews.js" type="text/javascript"></script>
    <script src="data/books.js" type="text/javascript"></script>
    <script src="data/agatha.js" type="text/javascript"></script>


    <!-- SCRIPT FOR LIST POIROT -->
    <script id="blog-entry-template-poirot-one" type="text/x-handlebars-template">
        <table class="w3-table">
        {{#each bookPoirot as |bookPoirot|}}
        <tr>
            <td style="width:50%"><a href="{{bookPoirot.linkBook}}" target="_blank"><img src="{{bookPoirot.cover}}" style="width:10%"></a><b>&nbsp;&nbsp;{{bookPoirot.title}}</b></td>
            <td class="w3-right-align"> 
                <p><i><a href="{{bookPoirot.imdb}}" target="_blank">{{bookPoirot.tv}}</i></a></p>
                <img src={{bookPoirot.reviewOne}} style="width:8%">
                <img src={{bookPoirot.reviewTwo}} style="width:8%">
                <img src={{bookPoirot.reviewThree}} style="width:8%">
                <img src={{bookPoirot.reviewFour}} style="width:8%">
                <img src={{bookPoirot.reviewFive}} style="width:8%">
            </td>
        </tr>
        {{/each}}
    </table>
    </script>
    <!-- END SCRIPT FOR LIST POIROT -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-grey-cells.css">

    <title>THE LITTLE GREY CELLS</title>

</head>

<!-- END HEAD -->

<body class="w3-light-grey">

    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
        <a href="index.html" class="w3-bar-item w3-button">Home</a>
        <a href="around-world.html" class="w3-bar-item w3-button">Read Around The World</a>
        <a href="hercule-poirot.html" class="w3-bar-item w3-button">The Little Grey Cells</a>
    </div>

    <div id="main">
        <div>
            <button id="openNav" class="w3-button grey-cells-theme-02 w3-xlarge" onclick="w3_open()">&#9776;</button>
            <script src="menu.js" type="text/javascript"></script>
        </div>

        <!-- Header -->
        <header class="w3-container w3-center w3-padding-32">
            <h1 class="grey-cells-text-01"><b>THE LITTLE GREY CELLS</b></h1>
            <p class="grey-cells-text-02">The Misteries of Hercule Poirot, order based on
                <i><a href=" https://www.bookseriesinorder.com/agatha-christie/" target="_blank">Book Series In
                        Order</a></i>
            </p>
        </header>
        <!-- End Header -->

    </div>

    <div class="w3-container">
        <div class="w3-col l8 s12">
            <div class="w3-card-4 w3-margin w3-padding">
                    <div id="book-entry-poirot"></div>
                    <script src="poirot-books.js" type="text/javascript"></script>
               
            </div>
        </div>
        <div class="w3-col l4 s12">
              <!-- CATS FACTS CARD -->
        <div class="w3-card-4 w3-margin w3-padding">
            <div class="w3-container">
              <img id="cat-image" src=urlCat class="w3-left w3-margin-right" style="width:140px">
              <p id="cat-fact"></p>
              <script type="text/javascript" src="cats/cats-photos.js"></script>
              <script type="text/javascript" src="cats/cats-facts.js"></script>
            </div>
          </div>
          <!-- END FACTS CATS CARD -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="w3-container grey-cells-theme-01 w3-padding-32 w3-margin-top">
        <p>Made by Teresa using <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">W3.CSS
                TUTORIAL.</a>
        </p>
        <p>Cat Icons from <a href="https://www.flaticon.com/free-icons/cat" title="cat icons">Freepik - Flaticon</a></p>
    </footer>

</body>

</html>
