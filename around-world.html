<!DOCTYPE html>
<html>

<!-- HEAD -->

<head>

  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="data/apis.js" type="text/javascript"></script>
  <script src="icons/icons.js" type="text/javascript"></script>
  <script src="data/countries.js" type="text/javascript"></script>
  <script src="data/reviews.js" type="text/javascript"></script>
  <script src="data/books.js" type="text/javascript"></script>

  <!-- SCRIPT FOR ABANDONED BOOK -->
  <script id="blog-entry-template-four" type="text/x-handlebars-template">
    <div class="w3-card-4 w3-margin w3-padding around-world-theme-01">
      <h3 class="around-world-theme-01"><img src="icons/talk-paw.png" style="width:10%; height:10%"><b>&nbsp;&nbsp;ABANDONED</b></h3>
    </div> 
      <div class="w3-card-4 w3-white w3-margin w3-padding">
        {{#each book as |book|}}
        <header class="w3-container w3-right-align">
          <h5><b>{{book.country}}&nbsp;&nbsp;</b><img src="{{book.link}}" style="width:10%"></h5>
        </header>
          <div class="w3-container">
            <img src="{{book.imageBook}}" class="w3-left w3-margin-right" style="width:60px">
            <p><a href="{{book.linkTitle}}" target="_blank">{{title}}</a></p>
            <p class="w3-text-red w3-right-align"><b>Read Why</b>&nbsp;&nbsp;</p>
          </div>
          <br>
        {{/each}}
      </div>
  </script>
  <!-- END SCRIPT FOR ABANDONED BOOK -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="around-world.css">

  <title>READ AROUND THE WORLD</title>

</head>

<!-- END HEAD -->

<body class="w3-white">

  <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
    <a href="index.html" class="w3-bar-item w3-button">Home</a>
    <a href="around-world.html" class="w3-bar-item w3-button">Read Around The World</a>
    <a href="hercule-poirot.html" class="w3-bar-item w3-button">The Little Grey Cells</a>
  </div>

  <div id="main">
    <div>
      <button id="openNav" class="w3-button around-world-theme-02 w3-xlarge" onclick="w3_open()">&#9776;</button>
      <script src="menu.js" type="text/javascript"></script>
    </div>

    <!-- Header -->
    <header class="w3-container w3-center w3-padding-32">
      <h1 class="around-world-text-01"><img src="icons/ecology-book.png" style="width:10%; height:10%"><b>&nbsp;&nbsp;READ AROUND THE WORLD</b></h1>
      <p class="around-world-text-02">Inspired by <i><a href="https://ayearofreadingtheworld.com/thelist/" target="_blank">A year of reading the
            world</a></i></p>
    </header>
    <!-- End Header -->

  </div>

  <div class="w3-content" style="max-width:1400px">
    <div class="w3-row">
      <!-- LEFT GRID -->
      <div class="w3-col l4 s12">
        <div class="w3-card-4 w3-margin w3-padding around-world-theme-01">
          <h3><img src="icons/computer-kitty.png"
              style="width:10%; height:10%"><b>&nbsp;&nbsp;REVIEWED</b></h3>
        </div>
        <div id="book-entry-two"></div>
        <script src="done-books.js" type="text/javascript"></script>
        <!-- ABANDONED BOOK -->
        <div id="book-entry-four"></div>
        <script src="read-books.js" type="text/javascript"></script>
        <!-- END ABANDONED BOOK -->
      </div>

      <!-- END LEFT GRID -->

      <!-- MIDDLE GRID -->
      <div class="w3-col l4">
        <!-- CURRENT BOOK -->
        <div class="w3-card-4 w3-margin w3-padding around-world-theme-01">
          <h3><img src="icons/kitty-book.png"
              style="width:10%; height:10%"><b>&nbsp;&nbsp;CURRENT</b></h3>
        </div>
        <div id="book-entry-three"></div>
        <script src="read-books.js" type="text/javascript"></script>
        <!-- END CURRENT BOOK -->
        <!-- CATS FACTS CARD -->
        <div class="w3-card-4 w3-margin w3-padding w3-white">
          <div class="w3-container">
            <img id="cat-image" src=urlCat class="w3-left w3-margin-right" style="width:140px">
            <p id="cat-fact"></p>
            <script type="text/javascript" src="cats/cats-photos.js"></script>
            <script type="text/javascript" src="cats/cats-facts.js"></script>
          </div>
        </div>
        <!-- END FACTS CATS CARD -->

      </div>
      <!-- END MIDDLE GRID -->
      <!-- RIGHT GRID -->
      <div class="w3-col l4">
        <div class="w3-card-4 w3-margin w3-padding around-world-theme-01">
          <h3>
            <img src="icons/kitty-coffee.png" style="width:10%; height:10%">
            <b>&nbsp;&nbsp;PLANNED READING</b>
          </h3>
        </div>
        <div id="book-entry-one"></div>
        <script src="future-books.js" type="text/javascript"></script>
        <!-- END RIGHT GRID -->
        <br>
      </div>
    </div>

    <!-- Footer -->
    <footer class="w3-container around-world-theme-01 w3-padding-32 w3-margin-top">
      <p>Made by Teresa using <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">W3.CSS
          TUTORIAL.</a>
      </p>
      <p>Cat icons created by <a href="https://www.flaticon.com/free-icons/cat" title="cat icons">Freepik - Flaticon</a></p>
      <p>Geography icons created by<a href="https://www.flaticon.com/free-icons/geography" title="geography icons"> BZZRINCANTATION - Flaticon</a></p>
    
    </footer>

</body>

</html>
