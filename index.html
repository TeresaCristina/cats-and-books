<!DOCTYPE html>
<html>

<!-- HEAD -->

<head>
  
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

  <!-- CARD SCRIPT FOR RIGHT GRID -->
  <script id="blog-entry-template-two" type="text/x-handlebars-template">
  {{#each book as |book|}}
  <div class="w3-container">
    <div class="w3-card-4 w3-margin w3-white">  
      <header class="w3-container">
        <h5><img src="{{book.link}}" style="width:10%"><b>&nbsp;&nbsp;{{book.country}}</b></h5>
      </header>
      <div class="w3-container">
          <p><span class="{{book.firststar}}"></span>
              <span class="{{book.secondstar}}"></span>
              <span class="{{book.thirdstar}}"></span>
              <span class="{{book.fourthstar}}"></span>
              <span class="{{book.fifthstar}}"></span></p>
          <img src="{{book.imageBook}}" class="w3-left w3-margin-right" style="width:60px">
          <p><a href="{{book.linkTitle}}" target="_blank">{{title}}</a></p>
      </div>
      <div class="w3-container w3-right-align">
        <p class="w3-text-teal"><b>Reviewers:</b>&nbsp;&nbsp;
          <img src="kitty-book.png" style="width:10%; height:10%">&nbsp;&nbsp;
          <img src="kitty-coffee.png" style="width:10%; height:10%">
        </p>
      </div>
      
    </div>
  </div>
  {{/each}}
  </script>



  <!-- CARD SCRIPT FOR MIDDLE CARDS -->
  <script id="blog-entry-template-one" type="text/x-handlebars-template">
    {{#each book as |book|}}
    <div class="w3-container">
      <div class="w3-card-4 w3-margin w3-white">  
        <header class="w3-container">
          <h5><img src="{{book.link}}" style="width:10%"><b>&nbsp;&nbsp;{{book.country}}</b></h5>
        </header>
        <div class="w3-container">
            <img src="{{book.imageBook}}" class="w3-left w3-margin-right" style="width:60px">
            <p><a href="{{book.linkTitle}}" target="_blank">{{title}}</a></p>
        </div>
        <br>
      </div>
    </div>
  {{/each}}
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  
  <title>READ AROUND THE WORLD</title>
  
</head>

<!-- END HEAD -->

<body class="w3-light-grey">

  <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
    <a href="#" class="w3-bar-item w3-button">Link 1</a>
    <a href="#" class="w3-bar-item w3-button">Link 2</a>
    <a href="#" class="w3-bar-item w3-button">Link 3</a>
  </div>

  <div id="main">
    <div>
      <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
      <script src="menu.js" type="text/javascript"></script>
    </div>
    
    <!-- Header -->
    <header class="w3-container w3-center w3-padding-32">
      <h1><b>READ AROUND THE WORLD</b></h1>
      <p>Inspired by <a href="https://ayearofreadingtheworld.com/thelist/" target="_blank">A year of reading the world</a></p>
    </header>
    <!-- End Header -->

  </div>
 
  <div class="w3-content" style="max-width:1400px">
    <div class="w3-row">

      <!-- LEFT GRID -->
      <div class="w3-col l4 s12">
        <div id="book-entry-two"></div>
      </div>
      <!-- END LEFT GRID -->

      <!-- MIDDLE GRID -->
      <div class="w3-col l4">
        <div id="book-entry-one"></div>
        <script src="read-books.js" type="text/javascript"></script>
      </div>
      <!-- END MIDDLE GRID -->

      <!-- RIGHT GRID -->
      <div class="w3-col l4">

        <!-- CATS CARD -->
        <div class="w3-card w3-margin w3-margin-top">
          <img id="cat-image" src=urlCat style="width:35%">
          <div class="w3-container w3-white">
            <p id="cat-fact"></p>
            <script type="text/javascript" src="cats-photos.js"></script>
            <script type="text/javascript" src="cats-facts.js"></script>
          </div>
        </div>
        <!-- END CATS CARD -->

        <hr>

        <!-- CURRENT BOOK -->
        <div class="w3-card w3-margin w3-margin-top">
          <div class="w3-container w3-white">
            <h5><b id="book-title"></b></h5>
            <h7><p id="book-authors"></p></h7>
            <i><p id="book-description"></p></i>
            <script type="text/javascript" src="book-details.js"></script>
            <script type="text/javascript" src="book-author.js"></script>
          </div>
        </div>
        <!-- END CURRENT BOOK -->

         <!-- ABANDONED BOOK -->
         <div class="w3-card w3-margin w3-margin-top">
          <div class="w3-container w3-white">
            <h5><b id="book-title"></b></h5>
            <h7><p id="book-authors"></p></h7>
            <i><p id="book-description"></p></i>
            <script type="text/javascript" src="book-details.js"></script>
            <script type="text/javascript" src="book-author.js"></script>
          </div>
        </div>
        <!-- END ABANDONED BOOK -->

      </div>
      <!-- END RIGHT GRID -->
    
    </div>
    
    <br>

  </div>

  <!-- Footer -->
  <footer class="w3-container w3-teal w3-padding-32 w3-margin-top">
    <p>Made by Teresa using <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">W3.CSS TUTORIAL.</a></p>
    <p>Avatars from <a href="https://www.flaticon.com/free-icons/cat" title="cat icons">Freepik - Flaticon</a></p>
  </footer>

</body>
</html>
