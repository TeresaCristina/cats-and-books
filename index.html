<!DOCTYPE html>
<html>

<head>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: "Raleway", sans-serif
    }
  </style>
</head>

<body class="w3-light-grey">

  <!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
  <div class="w3-content" style="max-width:1400px">

    <!-- Header -->
    <header class="w3-container w3-center w3-padding-32">
      <h1><b>READ AROUND THE WORLD</b></h1>
      <p>Inspired by <a href="https://ayearofreadingtheworld.com/thelist/" target="_blank">A year of reading the world
        </a></p>
    </header>

    <!-- Grid -->
    <div class="w3-row">

      <!-- Blog entries -->
      <div class="w3-col l8 s12">
        <!-- Blog entry -->
        <div class="w3-card-4 w3-margin w3-white">
          <div class="w3-container">
            <h3> <img src="https://www.countryflagicons.com/FLAT/64/AF.png"><b>Afghanistan</b></h3>
            <h5>The patience stone</h5>
            <h7> <span class="w3-opacity">START: June 26, 2023</span></h7>
            <h7> <span class="w3-opacity">END: </span></h7>
          </div>
        </div>
        <hr>


        <!-- END BLOG ENTRIES -->
      </div>

      <!-- Introduction menu -->
      <div class="w3-col l4">
        <!-- About Card -->
        <div class="w3-card w3-margin w3-margin-top">
          <img id="cat-image" src=urlCat style="width:35%">
          <div class="w3-container w3-white">
            <h4><b>CAT FACTS</b></h4>
            <p id="cats"></p>
            <script type="text/javascript">
              var apiUrl = 'https://cataas.com/cat?html=true&json=true';
              const urlImage = 'https://cataas.com';
              var errorMessage = "This is supposed to be a fact about cats. But something happened...maybe it was a cat...";
              fetch(apiUrl).then(response => {
                return response.json();
              }).then(data => document.getElementById("cat-image").src = urlImage + data.url
              ).catch(err => document.getElementById("cat-image").innerHTML = errorMessage
              );
            </script>
            <script type="text/javascript">
              var apiUrl = 'https://catfact.ninja/fact?max_length=140';
              var errorMessage = "This is supposed to be a fact about cats. But something happened...maybe it was a cat...";
              fetch(apiUrl).then(response => {
                return response.json();
              }).then(data => document.getElementById("cats").innerHTML = data.fact
              ).catch(err => document.getElementById("cats").innerHTML = errorMessage
              );
            </script>
          </div>
        </div>
        <hr>
        <div class="w3-card w3-margin w3-margin-top">
          <div class="w3-container w3-white">
            <h4><b>CURRENT BOOK</b></h4>
            <h5><b id="catstwo"></b></h5>
            <i>
              <p id="catsthree"></p>
            </i>
            <script type="text/javascript">
              var apiUrl = 'https://openlibrary.org/works/OL15611821W.json';
              var errorMessage = "This is supposed to be a fact about cats. But something happened...maybe it was a cat...";
              fetch(apiUrl).then(response => {
                return response.json();
              }).then(data => {
                document.getElementById("catstwo").innerHTML = data.title,
                  document.getElementById("catsthree").innerHTML = data.description.value
              }
              ).catch(err => document.getElementById("catstwo").innerHTML = errorMessage
              );
            </script>
          </div>
        </div>

        <hr>
        <!-- END Introduction Menu -->
      </div>

      <!-- END GRID -->
    </div><br>

    <!-- END w3-content -->
  </div>

  <!-- Footer -->
  <footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
    <p>Made by Teresa using <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">W3.CSS TUTORIAL.</a>
    </p>
  </footer>

</body>

</html>
