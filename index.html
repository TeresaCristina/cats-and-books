<!DOCTYPE html>
<html>

<!-- HEAD -->

<head>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>


  <script id="blog-entry-template" type="text/x-handlebars-template">
    {{#each book as |book|}}
  <div class="w3-card-4 w3-margin w3-white">
    
    <div class="w3-container">
      <img src="{{book.link}}">
      <h3 style="display: inline-block" ><b>{{book.country}}</b></h3>
      <h5 ><i><a href="{{book.linkTitle}}" target="_blank">{{title}}</a></i> </h5>
   
      <div class="w3-container">
        <div class="w3-row">
          <div class="w3-col m8 s12">
            <p><span class="fa fa-star {{book.firststar}}"></span>
              <span class="fa fa-star {{book.secondstar}}"></span>
              <span class="fa fa-star {{book.thirdstar}}"></span>
              <span class="fa fa-star {{book.fourthstar}}"></span>
              <span class="fa fa-star {{book.fifthstar}}"></span></p>
          </div>
        </div>
      </div>
      <h6><i><b>INES:</b></i> {{book.reviewInes}} </h6>
      <h6><i><b>TERESA:</b></i> {{book.reviewTeresa}} </h6>
    
    </div>

  </div>
  {{/each}}
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>READ AROUND THE WORLD</title>
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: "Raleway", sans-serif
    }

    .checked {
      color: orange;
    }
  </style>
</head>

<!-- END HEAD -->

<body class="w3-light-grey">

  <!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
  <div class="w3-content" style="max-width:1400px">

    <!-- Header -->
    <header class="w3-container w3-center w3-padding-32">
      <h1><b>READ AROUND THE WORLD</b></h1>
      <p>Inspired by <a href="https://ayearofreadingtheworld.com/thelist/" target="_blank">A year of reading the world
        </a></p>
    </header>


    <div class="w3-row">

      <!-- LEFT GRID -->
      <!-- Blog entries -->
      <div class="w3-col l8 s12">
        <!-- Blog entry -->


        <div id="book-entry-two"></div>
        <script src="read-books.js" type="text/javascript"></script>



      </div>
      <!-- END LEFT GRID -->

      <!-- RIGHT GRID -->
      <div class="w3-col l4">

        <!-- CATS CARD -->
        <div class="w3-card w3-margin w3-margin-top">
          <img id="cat-image" src=urlCat style="width:35%">
          <div class="w3-container w3-white">
            <p id="cat-fact"></p>
            <script type="text/javascript" src="cats-photos.js"></script>
            <script type="text/javascript" src="cats-facts.js"></script>
          </div>
        </div>
        <!-- END CATS CARD -->

        <hr>

        <!-- CURRENT BOOK -->
        <div class="w3-card w3-margin w3-margin-top">
          <div class="w3-container w3-white">
            <h5><b id="book-title"></b></h5>
            <h7>
              <p id="book-authors"></p>
            </h7>
            <i>
              <p id="book-description"></p>
            </i>
            <script type="text/javascript" src="book-details.js"></script>
            <script type="text/javascript" src="book-author.js"></script>
          </div>
        </div>
        <!-- END CURRENT BOOK -->

        <!-- END Introduction Menu -->
      </div>

      <!-- END GRID -->
    </div><br>

    <!-- END w3-content -->
  </div>

  <!-- Footer -->
  <footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
    <p>Made by Teresa using <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">W3.CSS TUTORIAL.</a>
    </p>
  </footer>

</body>

</html>
